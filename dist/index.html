<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4c0e0b543ea9141d53d9.css">
    <link rel="icon" type="image/svg" href="d1cb03d3454eddb5d85c.svg">
    <title>To-do-app</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <div class="header">
        <svg class="menu-icon" height="24" width="24">
            <path
                d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z">
            </path>
        </svg>
        <div class="logo">
            ToDoApp
            <svg class="logo-icon" height="24" width="55">
                <path d="M11 15 44 0 7 23 0 0 6 0ZM9 0 15 0 21 15 53 0 17 23Z">
                </path>
            </svg>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="list options">
                <ul>
                    <a href="#inbox"><li><img src="25e8de3b82dbb2f4c800.png" height="16px" width="16px">Inbox</li></a>
                    <a href="#today"><li><img src="ee424bd948e6a83682d5.png" height="16px" width="16px">Today</li></a>
                    <a href="#this-week"><li><img src="a15a91ec18fe5b7e5864.png" height="16px" width="16px">This week</li></a>
                </ul>
            </div>
            <div class="list projects">
                <h2>Projects</h2>
                <ul>
                    <a class="default-project" href="#default-project">
                        <li>
                            <img class="list-icon" src="8a2fd82c4cdccb83bd84.png" height="16px" width="16px">
                            <span>Default project</span>
                            <img class="remove-icon" src="3bf51407e8d747da91c2.png" height="16px" width="16px">
                        </li>
                    </a>
                </ul>
            </div>
            <button class="add-project-btn"><img src="d94315115b7d9c3602b7.png" height="16px" width="16px">Add project</button>
        </div>
        <div id="content">
            <h1>Project name</h1>
            <div class="list todo">
                <ul>
                    <li class="default-to-do">
                        <img class="list-icon" src="007e9867a60317af6626.png" height="16px" width="16px">
                        <span>Some ToDo</span>
                        <img class="remove-icon" src="3bf51407e8d747da91c2.png" height="16px" width="16px">
                    </li>
                </ul>
            </div>
            <button class="add-todo-btn"><img src="d94315115b7d9c3602b7.png" height="16px" width="16px">Add ToDo</button>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Vasilii Perfilev
        <a href="https://github.com/vasiliiperfilev"><img src="987334e9f782cc505f25.png">
    </div>
</body>

</html>
