<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4c0e0b543ea9141d53d9.css">
    <link rel="icon" type="image/svg" href="d1cb03d3454eddb5d85c.svg">
    <title>To-do-app</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <div class="header">
        <svg class="menu-icon" height="24" width="24">
            <path
                d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z">
            </path>
        </svg>
        <div class="logo">
            ToDoApp
            <svg class="logo-icon" height="24" width="55">
                <path d="M11 15 44 0 7 23 0 0 6 0ZM9 0 15 0 21 15 53 0 17 23Z">
                </path>
            </svg>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="list options">
                <ul>
                    <li class="inbox">
                        <a href="#inbox">
                            <img src="25e8de3b82dbb2f4c800.png" height="16" width="16">
                            <span>Inbox</span>
                        </a>
                    </li>
                    <li class="today">
                        <a href="#today">
                            <img src="ee424bd948e6a83682d5.png" height="16" width="16">
                            <span>Today</span>
                        </a>
                    </li>
                    <li class="this-week">
                        <a href="#this-week">
                            <img src="a15a91ec18fe5b7e5864.png" height="16" width="16">
                            <span>This week</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="list project">
                <h2>Projects</h2>
                <ul>
                    <li class="default-project">
                        <a href="#default-project">
                            <img class="list-icon" src="8a2fd82c4cdccb83bd84.png" height="16" width="16">
                            <span>Default project</span>
                        </a>
                        <img class="remove-icon" src="3bf51407e8d747da91c2.png" height="16" width="16">
                    </li>
                </ul>
            </div>
            <button class="add-btn project active">
                <img src="d94315115b7d9c3602b7.png" height="16" width="16">
                <span>Add project</span>
            </button>
            <div class="add-popup todo hidden">
                <input name="title" type="text">
                <div class="btn-container">
                    <button class="add-btn-popup">Add</button>
                    <button class="cancel-btn-popup">Cancel</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="content">
                <h1>Project name</h1>
                <div class="list todo">
                    <ul>
                        <li class="default-to-do">
                            <a href="#default-to-do">
                                <img class="list-icon" src="007e9867a60317af6626.png" height="16" width="16">
                                <span>Some ToDo</span>
                            </a>
                            <img class="remove-icon" src="3bf51407e8d747da91c2.png" height="16" width="16">
                        </li>
                    </ul>
                </div>
                <button class="add-btn todo active">
                    <img src="d94315115b7d9c3602b7.png" height="16" width="16">
                    Add ToDo
                </button>
                <div class="add-popup todo hidden">
                    <input name="title" type="text">
                    <div class="btn-container">
                        <button class="add-btn-popup">Add</button>
                        <button class="cancel-btn-popup">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Vasilii Perfilev
        <a href="https://github.com/vasiliiperfilev"><img src="987334e9f782cc505f25.png"></a>
    </div>
</body>

</html>
