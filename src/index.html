<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/svg" href="images/icon.svg">
    <title>To-do-app</title>
</head>

<body>
    <div class="header">
        <svg class="menu-icon" height="24" width="24">
            <path
                d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z">
            </path>
        </svg>
        <div class="logo">
            ToDoApp
            <svg class="logo-icon" height="24" width="55">
                <path d="M11 15 44 0 7 23 0 0 6 0ZM9 0 15 0 21 15 53 0 17 23Z">
                </path>
            </svg>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="display-options">
                <ul>
                    <a href="#inbox"><li><img src="./images/inbox.png" height="16px" width="16px">Inbox</li></a>
                    <a href="#today"><li><img src="./images/today.png" height="16px" width="16px">Today</li></a>
                    <a href="#this-week"><li><img src="./images/week.png" height="16px" width="16px">This week</li></a>
                </ul>
            </div>
            <div class="project-list">
                <h2>Projects</h2>
                <ul>
                    <a href="#default-project"><li><img src="./images/project.png" height="16px" width="16px">Default project</li></a>
                </ul>
            </div>
            <button class="add-project-btn"><img src="./images/addProject.png" height="16px" width="16px">Add project</button>
        </div>
        <div id="content"></div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Vasilii Perfilev
        <a href="https://github.com/vasiliiperfilev"><img src="images/github-logo.png">
    </div>
</body>

</html>
