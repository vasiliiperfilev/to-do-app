<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/svg" href="images/icon.svg">
    <title>To-do-app</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            ToDoApp
            <svg class="logo-icon" height="24" width="55">
                <path d="M11 15 44 0 7 23 0 0 6 0ZM9 0 15 0 21 15 53 0 17 23Z">
                </path>
            </svg>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="list options">
                <ul>
                    <li class="cInbox project">
                        <a href="#inbox">
                            <img src="./images/inbox.png" height="16" width="16">
                            <span>Inbox</span>
                        </a>
                    </li>
                    <li class="cToday project">
                        <a href="#today">
                            <img src="./images/today.png" height="16" width="16">
                            <span>Today</span>
                        </a>
                    </li>
                    <li class="cThis-week project">
                        <a href="#this-week">
                            <img src="./images/week.png" height="16" width="16">
                            <span>This week</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="list project">
                <h2>Projects</h2>
                <ul>
                    <!-- <li class="cDefault-project project">
                        <a href="#default-project">
                            <img class="list-icon" src="./images/project.png" height="16" width="16">
                            <span>Default project</span>
                        </a>
                        <img class="remove-icon" src="./images/remove-task.png" height="16" width="16">
                    </li> -->
                </ul>
                <button class="add-btn project active">
                    <img src="./images/add-icon.png" height="16" width="16">
                    <span>Add project</span>
                </button>
                <div class="add-popup project hidden">
                    <input name="title" type="text" class="add-popup input-title">
                    <div class="btn-container">
                        <button class="add-popup add-btn">Add</button>
                        <button class="add-popup cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="list todo">
                <h1>Project name</h1>
                <ul>
                    <li class="cdefault-to-do">
                        <a href="#default-to-do">
                            <img class="list-icon" src="./images/unfinished-task.png" height="16" width="16">
                            <span>Some ToDo</span>
                        </a>
                        <div class="right-li todo">
                            <input type="date" name="date" class="todo input-date">
                            <img class="remove-icon" src="./images/remove-task.png" height="16" width="16">
                        </div>
                    </li>
                </ul>
                <button class="add-btn todo active">
                    <img src="./images/add-icon.png" height="16" width="16">
                    Add ToDo
                </button>
                <div class="add-popup todo hidden">
                    <input name="title" type="text" class="add-popup input-title">
                    <div class="btn-container">
                        <button class="add-popup add-btn">Add</button>
                        <button class="add-popup cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Vasilii Perfilev
        <a href="https://github.com/vasiliiperfilev"><img src="images/github-logo.png"></a>
    </div>
</body>

</html>
